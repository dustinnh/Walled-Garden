# Cockpit Web Service Configuration
#
# This file configures Cockpit to work behind Caddy reverse proxy
# Place in: /etc/cockpit/cockpit.conf
#
# IMPORTANT: Replace example.com with your actual domain

[WebService]
# Allow Cockpit to be accessed from these origins (for CORS)
# Replace example.com with your actual domain
Origins = https://example.com wss://example.com

# Forward proxy headers (Caddy sends these)
ProtocolHeader = X-Forwarded-Proto
ForwardedForHeader = X-Forwarded-For

# Allow unencrypted connections from Caddy (Caddy handles TLS)
AllowUnencrypted = true
